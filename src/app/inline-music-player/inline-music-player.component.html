<div id="bottom-bar" class="row">
  <div class="col-4" *ngIf="controller">
    <img *ngIf="song" class="thumbnail" [src]="song.thumbnail" />
    <span id="text">
      <p *ngIf="song">{{ song.title }}</p>
      <p *ngIf="song" class="artist">{{ song.artist }}</p>
    </span>
  </div>
  <div
    class="col-2 col-sm-3 col-md-4 mx-auto my-auto controls"
    *ngIf="controller"
  >
    <div id="controls" class="row justify-content-center">
      <!-- Shuffle -->
      <button class="col-1 d-none d-md-block" (click)="shuffle()">
        <fa-icon [icon]="faRandom" size="lg"></fa-icon>
      </button>
      <!-- Previous -->
      <button class="col-1 d-none d-md-block" (click)="prevSong()">
        <fa-icon [icon]="faBackward" size="lg"></fa-icon>
      </button>
      <!-- Pause/Play -->
      <!-- <button class="col-2" (click)="togglePlay()">
        <div *ngIf="!controller.pauseState; else elseBlock">
          <fa-icon [icon]="faPause" size="lg"></fa-icon>
        </div>
        <ng-template #elseBlock>
          <fa-icon [icon]="faPlay" size="lg"></fa-icon>
        </ng-template>
      </button> -->
      <!-- Skip -->
      <button class="col-1 d-none d-md-block" (click)="nextSong()">
        <fa-icon [icon]="faForward" size="lg"></fa-icon>
      </button>
      <!-- Loop -->
      <button class="col-1 d-none d-md-block" (click)="toggleLoop()">
        <ng-container *ngIf="controller.loop == 0; else loopElseIfBlock">
          <svg
            style="fill: white;"
            class="loop"
            viewBox="0 0 48 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 0h48v48H0z" fill="none" />
            <path
              d="M14 14h20v6l8-8-8-8v6H10v12h4v-8zm20 20H14v-6l-8 8 8 8v-6h24V26h-4v8z"
            />
          </svg>
        </ng-container>
        <ng-template #loopElseIfBlock
          ><ng-container *ngIf="controller.loop == 1; else loopElseBlock">
            <svg
              class="loop active"
              viewBox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M0 0h48v48H0z" fill="none" />
              <path
                d="M14 14h20v6l8-8-8-8v6H10v12h4v-8zm20 20H14v-6l-8 8 8 8v-6h24V26h-4v8z"
              /></svg></ng-container
        ></ng-template>
        <ng-template #loopElseBlock>
          <svg
            class="loop active"
            viewBox="0 0 48 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 0h48v48H0z" fill="none" />
            <path
              d="M14 14h20v6l8-8-8-8v6H10v12h4v-8zm20 20H14v-6l-8 8 8 8v-6h24V26h-4v8zm-8-4V18h-2l-4 2v2h3v8h3z"
            />
          </svg>
        </ng-template>
      </button>
    </div>
  </div>
  <div
    id="slidercontainer"
    class="col-4 d-none d-md-block
  my-auto"
    *ngIf="controller"
  >
    <!-- <input
      type="range"
      min="0"
      max="20"
      (change)="changeVolume($event)"
      [value]="controller.volume"
      class="slider"
      id="myRange"
    /> -->
  </div>
</div>
