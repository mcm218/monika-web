<div class="row" *ngIf="song">
  <div class="col-1">
    <img class="thumbnail" [src]="song.thumbnail" />
  </div>
  <div class="col-3 my-auto">
    <p>{{ song.title }}</p>
    <p class="artist">{{ song.artist }}</p>
  </div>
  <div class="col-4 my-auto controls">
    <!-- Shuffle -->
    <button><fa-icon [icon]="faRandom"></fa-icon></button>
    <!-- Previous -->
    <button><fa-icon [icon]="faBackward"></fa-icon></button>
    <!-- Pause/Play -->
    <div *ngIf="controller.pauseState; else elseBlock">
      <button><fa-icon [icon]="faPause" size="lg"></fa-icon></button>
    </div>
    <ng-template #elseBlock>
      <button>
        <fa-icon [icon]="faPlay" size="lg"></fa-icon>
      </button>
    </ng-template>
    <!-- Skip -->
    <button><fa-icon [icon]="faForward"></fa-icon></button>
    <!-- Loop -->
    <ng-container *ngIf="controller.loop == 0; else elseIfBlock">
      <button><fa-icon [icon]="faRedo"></fa-icon></button>
    </ng-container>
    <ng-template #elseIfBlock
      ><ng-container *ngIf="controller.loop == 1; else elseBlock">
        <button>
          <fa-icon [icon]="faRedo" class="active"></fa-icon>
        </button> </ng-container
    ></ng-template>
    <ng-template #elseBlock>
      <button><fa-icon [icon]="faRedo" class="active"></fa-icon></button>
    </ng-template>
  </div>
  <div id="slidercontainer" class="col-4 my-auto">
    <input
      type="range"
      min="0"
      max="30"
      value="15"
      class="slider"
      id="myRange"
    />
  </div>
</div>
