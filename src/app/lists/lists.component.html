<div class="list-group" *ngIf="playlists">
  <div
    class="playlist list-group-item"
    *ngFor="let playlist of playlists"
    (click)="selectList(playlist)"
  >
    <!-- Source Logo -->
    <!-- Playlist Title -->
    <fa-icon
      size="lg"
      [icon]="
        playlist.source === 'spotify'
          ? faSpotify
          : playlist.source === 'youtube'
          ? faYoutube
          : faCloud
      "
    ></fa-icon>
    {{ playlist.title }}
  </div>
</div>
